  <header class="w-full max-w-[1440px] bg-headerImage bg-cover pt-12 pb-48">

    <h1 class="font-anton text-5xl text-yellow text-center pt-48 pb-7">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>

    <div class="flex justify-center">
      <div class="relative h-16 w-2/3">
        <input class="w-full h-full rounded-xl pl-9 font-manrope placeholder:text-grey" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
        <button class="absolute right-2 top-2 bg-black w-12 h-12 flex justify-center items-center rounded-lg"><img class="w-7 h-7" src="/assets/svg/magnifyingGlass.svg" alt=""></button>

        <li class="relative">
            <button class="dropdownBtn" type="button">Ingrédients <span class="fa-solid fa-angle-down"></span></button>

            <div class="dropdownMenu z-10 invisible">
              <button class="dropdownMenu-btn" type="button">Ingrédients <span class="fa-solid fa-angle-up"></span></button>
              <input class="dropdownMenu-input" type="text">
              <ul class="mt-6 text-sm">
                <li class="mb-3">Jus de citron</li>

                <li class="mb-3" >Tomate</li>
                <li class="mb-3">Poulet</li>
                <li class="mb-3">Poivron rouge</li>
                <li class="mb-3">Thon en miettes</li>
                <li class="mb-3">Vinaigrette</li>
              </ul>
            </div>
        </li>
        
        <li class="relative">
            <button class="dropdownBtn dropdown-open" type="button">Appareils <span class="fa-solid fa-angle-down"></span></button>

            <div class="dropdownMenu z-10 invisible">
              <button class="dropdownMenu-btn" type="button">Appareils <span class="fa-solid fa-angle-up"></span></button>
              <input class="dropdownMenu-input" type="text">
              <ul class="mt-6 text-sm">
                <li class="mb-3">Batteur</li>
                <li class="mb-3">Cookéo</li>
                <li class="mb-3" >Thermomix</li>
              </ul>
            </div>
        </li>
        
        <li class="relative">
            <button class="dropdownBtn dropdown-open" type="button">Ustensiles <span class="fa-solid fa-angle-down"></span></button>

            <div class="dropdownMenu z-10 invisible">
              <button class="dropdownMenu-btn" type="button">Ustensiles <span class="fa-solid fa-angle-up"></span></button>
              <input class="dropdownMenu-input" type="text">
              <ul class="mt-6 text-sm">
                <li class="mb-3">Batteur</li>
                <li class="mb-3">Cookéo</li>
                <li class="mb-3" >Thermomix</li>
              </ul>
            </div>
        </li>
      </ul>
      <p class="font-anton text-xl">1500 recettes</p>
    </nav>
